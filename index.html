    <div id="wave-container" class="fade-in">
      <!-- div con la classe "bar" da javascript -->
    </div>
    
    <script>
      function addBars() {
        const waveContainer = document.getElementById('wave-container');
        waveContainer.innerHTML = ''; // Rimuoviamo tutti i div esistenti
    
        const screenWidth = window.innerWidth;
        let numberOfBars;
        
        // ridimensionamento in base alla larghezza dello schermo
        numberOfBars = screenWidth/20;

        

        // animazione movimento barre
        for (let i = 0; i < numberOfBars; i++) {
          const bar = document.createElement('div');
          bar.classList.add('bar');
          const randomDuration = Math.random() * 3 + 2; // Durata casuale tra 2s e 5s
          bar.style.animationDuration = `${randomDuration}s`;
          waveContainer.appendChild(bar);
        }
      }
    
      window.addEventListener('resize', addBars); // Aggiorna le barre al ridimensionamento della finestra
      window.addEventListener('load', addBars); // Aggiorna le barre al caricamento della pagina
    </script>
